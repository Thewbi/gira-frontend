<h1>List of Tasks</h1>

<div *ngIf="tasks?.length === 0; else elseBlock">
  No tasks are available.
</div>
<ng-template #elseBlock>
  <ul>
    <li *ngFor="let task of tasks" (click)="onSelect(task)">
      <span [ngClass]="{ selected: task.id == selectedTask?.id }"
        >{{ task.name }} - {{ task.description }}</span
      >
      <button (click)="delete($event, task); (false)">Delete</button>
    </li>
  </ul>
</ng-template>
